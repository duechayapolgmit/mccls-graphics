<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/transition-style">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="main">
            <div class="main" transition-style="in:wipe:up">
                <img id="picture" src="Blank.png">
            </div>
            <div class="main" transition-style="in:wipe:right">
                <img src="Bar-Top.png">
                <div class="top-bar main" id="title">TESTTESTTESTTESTTESTTEST</div>
            </div>
            <div class="main">
                <img src="Bar-Bottom.png">
            </div>
            <div class="main">
                <div class="top-bar-right main" id="countdown">0:00</div>
            </div>
        </div>
        <div>
            <audio id="sound" preload="auto"><source src="sounds/ding.mp3" type="audio/mpeg"></audio>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
